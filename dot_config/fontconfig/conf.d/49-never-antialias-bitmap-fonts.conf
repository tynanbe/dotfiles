<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>


<fontconfig>
  <!-- Except don't anti-alias bitmap fonts at all -->
  <match target="font">
    <test name="scalable">
      <bool>false</bool>
    </test>

    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>

    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>
