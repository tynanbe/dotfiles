<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>


<fontconfig>
  <!-- Assign monospace fonts to the monospace family -->
  <!-- https://eev.ee/blog/2015/05/20/i-stared-into-the-fontconfig-and-the-fontconfig-stared-back-at-me/ -->

  <alias>
    <family>Iosevka</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Iosevka Custom</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Iosevka Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Iosevka Term,Iosevka Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Victor Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>VictorMono Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>DejaVu Sans Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>DejaVuSansMono Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>DelugiaCode Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Fira Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>FuraMono Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Liberation Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Source Code Pro</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>SauceCodePro Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Inconsolata OTF Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>Inconsolata TTF Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>JetBrainsMono Nerd Font Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <match>
    <test compare="eq" name="family">
      <string>sans-serif</string>
    </test>

    <test compare="eq" name="family">
      <string>monospace</string>
    </test>

    <!-- deletes sans-serif from monospace fonts -->
    <edit mode="delete" name="family"/>
  </match>
</fontconfig>
